<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>🌤️ Weather App</h1>
    <div class="input-section">
      <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off" />
      <button onclick="getWeather()" id="getWeatherBtn">Get Weather</button>
      <button onclick="getWeatherByLocation()" id="geoBtn" title="Use my location">📍</button>
    </div>
    <div class="city-image-container">
      <img src="city-image.jpg" alt="City view" class="city-image" id="cityImage" />
      <!-- Optionally, add a city name overlay -->
      <!-- <div class="city-name-overlay" id="cityNameOverlay"></div> -->
    </div>
    <div id="weatherResult" class="weather-box" aria-live="polite"></div>
    <div id="recentSearches" style="margin-top:1rem;"></div>
  </div>
  <div id="spinner" class="spinner" style="display:none;"></div>
  <script src="script.js"></script>
</body>
</html>
